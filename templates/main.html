    <body class="bodymain">

        <div id="boof">

            <script>
                window.onload = function(){
                var navigationElement = document.getElementById("boof");
                setTimeout(function(){
                navigationElement.style.opacity = 1;
                },2000);
                }
            </script>

            <nav>
                <ul class="Omenu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>

        </div>
        <div id="foo" class="menu">

            <script>
            window.onload = function(){
            var navigationElement = document.getElementById("foo");
            setTimeout(function(){
            navigationElement.style.opacity = 1;
            },2100);
            }

            </script>
        </div>
        <div class="reminders">
            <h1 class="titlereminder">Reminders</h1>
            <form method="get" action="/reminder">
                <button class="reminderbtn" type="submit">Add a Reminder</button>
            </form>
            {% for remind in remind %}
                <div class="childreminder1">
                    {{ remind.reminder }}
                    <form action="/deleteone" method="post">
                        <input name="id" type="hidden" value="{{ remind.ID }}">    
                        <button class="deletebtn" type="delete">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div class="agenda">
            <h1 class="titleagenda">Agenda</h1>
            <form method="get" action="/agenda">
                <button class="agendabtn" type="submit">Add an Event</button>
            </form>
            
            {% for agendas in agendas %}
                <h1 class="dateemcima">{{ agendas.date }}</h1>
                <div class="childreminder">
                    {{ agendas.Event }}
                <form action="/deletetwo" method="post">
                    
                    <input name="id" type="hidden" value="{{ agendas.ID }}">    
                    <button class="deletebtn" type="delete">Delete</button>
                </form>    
                </div>
            {% endfor %}
        </div>



    </body>
