<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    </head>
    <body class="bodyabot">
        <div id="wrapper">

            <div id="boof">

                <script>
                    window.onload = function(){
                    var navigationElement = document.getElementById("boof");
                    setTimeout(function(){
                    navigationElement.style.opacity = 1;
                    },2000);
                    };
                </script>

                <nav>
                    <ul class="Omenu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/login">Login</a></li>
                    </ul>
                </nav>

            </div>
            <div id="foo" class="menu">

                <script>
                window.onload = function(){
                var navigationElement = document.getElementById("foo");
                setTimeout(function(){
                navigationElement.style.opacity = 1;
                },2100);
                }

                </script>
            </div>

            <div id="logsquare">
                <h1 class="logtitle">Register</h1>
                <form action="/register" method="post">
                    <div class="unsquare">
                        <input autocomplete="off" autofocus class="input" name="username" placeholder="Username" type="text">
                        <span class="underline"></span>
                    </div>
                    <div class="pwsquare">
                        <input class="input" name="password" placeholder="Password" type="password">
                        <span class="underline"></span>
                    </div>
                    <div class="pwsquare">
                        <input class="input" name="confirmation" placeholder="Confirm Password" type="password">
                        <span class="underline"></span>
                    </div>
                    <button class="btn" type="submit">Register</button>
                    <div class="reg">
                        Make sure to remember your credentials afterwards!
                    </div>
                </form>
            </div>

            <div class="bodyabout">
                <img src="static/img/login.jpg" width="100%", max-height="100vh">

            </div>

        </div>

    </body>
</html>
